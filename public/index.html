<!DOCTYPE html>
<html ng-app="contatooh">

        <meta charset="utf-8">
        <title>Contatooh</title>
    </head>

        <h1>Bem vindo ao Contatooh</h1>

        <button ng-click="incrementa()" type="button" name="button">Novo</button>

        <script type="text/javascript" src="js/main.js"></script>

    </body>
